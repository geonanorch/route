<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Riot.js history</title>
  <script src="https://unpkg.com/@riotjs/dom-bindings/dist/umd.dom-bindings.js"></script>
  <script src="https://unpkg.com/riot/riot+compiler.min.js"></script>
  <script src="../route.js"></script>
  <script data-src="./components/app.riot" type="riot"></script>
  <script data-src="./components/user.riot" type="riot"></script>
</head>
<body>
  <app></app>
  <script>
    riot.compile().then(() => {
      riot.register('route', route.Route)
      riot.register('router', route.Router)
      riot.mount('app')
    })
  </script>
</body>
</html>
